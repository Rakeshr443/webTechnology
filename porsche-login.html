<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .log-img {
            flex: 59.25%;
            background-image: url('https://assets.identity.porsche.com/img/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            /* margin-bottom: 100px; */
        }
        .login {
            flex: 40.75%;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            background-color:white
        }
        .login-content {
            width: 316px;
            background: white;
            /* padding: 30px; */
            border-radius: 10px;
            /* box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); */
            /* text-align: center; */
            height: 100%;
            margin-left: 145px;
        }
        .logo img {
            width: 150px;
            margin-bottom: 30px;
            margin-top: 78px;
            margin-left: 82px;
            /* align-content: center; */
            height: 12px;
        }
       
        .txt1{
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: black;
            font-family:Arial, Helvetica, sans-serif;
        }
        p {
            font-size: 14px;
            color: #000000ce;
            margin-bottom: 15px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 20px;
            border: 2px solid gray;
            border-radius: 5px;
            font-size: 14px;
            height: 52px;
        }
        .b1::placeholder{
            color: black;

        }
        
        .b1{
            margin-bottom: 10px;
        }
        .b1:focus{
            border: 2.5px solid black;
        }
        
        .btn-primary {
            width: 100%;
            padding: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            height: 52px;
            margin-bottom:10px ;
        }
        .btn-secondary {
            width: 100%;
            height: 52px;
            padding: 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            /* justify-content: center; */
            gap: 8px;
            margin-top: 15px;
        }
        .divider {
            margin: 15px 0;
            text-align: center;
            color: rgba(2, 2, 2, 0.796);
            font-size: 12px;
        }
        .signup-link {
            font-size: 14px;
            margin-top: 10px;
        }
        .signup-link a {
            color: black;
            text-decoration: none;
            /* font-weight: bold; */
            text-decoration: underline;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .porche-id{
            display:block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="log-img"></div>
        <div class="login">
            <div class="login-content">
                <div class="logo">
                    <img src="https://assets.identity.porsche.com/img/logo.png" alt="Porsche Logo">
                </div>
                <p class="txt1">Welcome! Log in with your <br><span class="prche-id">Porsche ID</span></p><br><br>
                <p>Please enter the e-mail address you defined as your Porsche ID.</p><br>
                
                <form>
                    <!-- <label for="email">Porsche ID*</label> -->
                    <input class="b1" type="text"  placeholder="Porsche ID*">
                    <button type="submit" class="btn-primary">Login with password</button>
                </form>
                
                <p class="signup-link">Don't have a Porsche ID? <a href="#">Sign up</a></p>
                
                <div class="divider">LOGIN WITHOUT PASSWORD</div>
                
                <button class="btn-secondary">
                    <span>ðŸ“§</span> Login with email
                </button>
            </div>
        </div>
    </div>
</body>
</html>
